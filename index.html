<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <script src="java.js"></script>
</head>
<body>
    
<div id="BG_Container">
    <div id="left_BG">
        <img id="BG_IMG" src="Pictures/background.jpg">
        <div id="Title"></div>
        <div id="Inside_Title">Automotive Plus</div>
        <div id="credit">Photo by: <u>Evgeny Tchebotarev</u> on <u>unsplash.com</u> </div>
    </div>
    <div id="right_BG">
        <div class="top_box">
            <div class="top_box_text" id="header_top">
                <h1>New Account sign up</h1>
                <div class="icon">
                    <svg width="100px" height="100px" xmlns="http://www.w3.org/2000/svg">
                    <image width="100px" height="100px" href="Pictures/wrench.svg"/>
                    </svg>
                </div>
            </div>
            <div class="top_box_text">
                <p>Sign up to get the lastest news in automotive and become a member of our forums</p>
            </div>

        </div>
        <div class="middle_box">
            <div class="form_box">
                <h2>Sign up</h2>
                <form id="sign_up">
                    <div class="form_line">
                        <div class="left_form">
                            <label for="First_name">First Name*:</label>
                            <input type="text" name="First_name" id="First_name" class="input_boxes" required>
                        </div> 
                        <div class="right_form">
                            <label for="Last_name">Last Name*:</label>
                            <input type="text" name="Last_name" id="Last_name" class="input_boxes" required>
                        </div>
                    </div>
                    <div class="form_line">
                        <div class="left_form">
                            <label for="email">Email*:</label>
                            <input type="email" name="email" id="email" class="input_boxes" required>
                        </div>
                        <div class="right_form">
                            <label for="phone_#">Phone Number:</label>
                            <input type="number" name="phone_#" id="phone_#" class="input_boxes">
                        </div>
                    </div>
                    <div class="form_line">
                        <div class="left_form">
                            <label for="Password">Password*:</label>
                            <input type="password" name="Password" id="Password" class="input_boxes" required>
                        </div>
                        <div class="right_form">
                            <label for="pass_comf">Comfirm Password*:</label>
                            <input type="password" name="pass_comf" id="pass_comf" class="input_boxes" required>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="bottom_box">
            <div class="final_box">
                <button type="submit" form="sign_up">Sign Up!</button>
                <p>Already have a account? <a href="http://www.google.com">Sign in here.</a></p>
            </div>
            <p>Design By: Paul Zurface</p>
        </div>
        
    </div>
</div>  
</body>
</html>
